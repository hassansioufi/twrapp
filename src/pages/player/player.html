<ion-content>

  <div class="page-title">
      <ion-navbar>
        مشغل الصوت
      </ion-navbar>
 </div>

 <div class="pd20">
      <div class="border-div">
         <div class="listen-now">
         
          <img id="art-output" src="assets/imgs/listennow.jpg" width="100%" />
          <div id="listen-now-text">
            <span id="title-output"></span> - <span id="artist-output"></span>
          </div>
           
         </div>
      </div>
  </div>

 
  <div class="pd20 pdt0">
    <ion-range [(ngModel)]="time" ng-value="50" (ionBlur)="setDuration($event)">
        <div range-left id="seconds"></div>
        <div range-right id="duration"></div>
    </ion-range>

    <div class="play-btn">
       <div class="btn1-play btn1-pause" (click)="playPause()"></div>
    </div>
  </div>
  
</ion-content>
