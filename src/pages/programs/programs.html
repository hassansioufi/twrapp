<ion-content>
  
  <div class="page-title">
       الاجتماعي
  </div>

  <span (click)='goToPrev()'><<</span> 
  <span (click)='goToNext()'>>></span> 

</ion-content>

<ion-slides>

    <ion-slide *ngFor="let post of posts" >
      <div class="program-item">
       <div class="program-bg"> 
        <div class="ib">
          <img src="{{post.img}}"/>
           <div class="program-desc">
             <span>"{{post.title}}"</span>
             {{post.text}}
           </div>
        </div>
       </div>
      </div>
    </ion-slide>

</ion-slides>
