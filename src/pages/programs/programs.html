
  <ion-content>
      
      <div class="page-title">
          <img src="assets/imgs/more2-hover.png" >  البرامج 
      </div>
    
      <span class="arrows" id="l" (click)='goToPrev()'></span> 
      <span class="arrows" id="r" (click)='goToNext()'></span> 
      
      <div id="spinner">
        <ion-spinner name="crescent"></ion-spinner>
      </div>

      <ion-slides id="data">

          <ion-slide *ngFor="let post of posts" (click)='goToProgram(post.id,post.title,post.img,post.full_text,post.link)' >
            <div class="program-item">
             <div class="program-bg"> 
              <div class="ib">
                 <img class="size" src="{{post.img}}"/>
                 <img src="assets/imgs/size.png"/>
                 <div class="program-desc">
                   <span>"{{post.title}}"</span>
                   {{post.text}}
                 </div>
              </div>
             </div>
            </div>
          </ion-slide>
      
      </ion-slides>

      <div class="btn-container" id="b" (click)="goToProgramsList()">
        <div>لائحة البرامج</div>
      </div>


      
    </ion-content>
