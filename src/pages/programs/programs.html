
  <ion-content>
      
      <div class="page-title">
          البرامج
      </div>
    
      <span class="arrows" id="l" (click)='goToPrev()'></span> 
      <span class="arrows" id="r" (click)='goToNext()'></span> 
      
      <div id="spinner">
        <ion-spinner name="crescent"></ion-spinner>
      </div>

      <ion-slides id="data">

          <ion-slide *ngFor="let post of posts" (click)='goToProgram(post.id,post.title)' >
            <div class="program-item">
             <div class="program-bg"> 
              <div class="ib">
                <img src="{{post.img}}"/>
                 <div class="program-desc">
                   <span>"{{post.title}}"</span>
                   {{post.text}}
                 </div>
              </div>
             </div>
            </div>
          </ion-slide>
      
      </ion-slides>

      <div class="btn-container">
        <div>لائحة البرامج</div>
      </div>


      
    </ion-content>
