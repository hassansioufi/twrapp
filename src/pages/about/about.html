
<ion-content>

 <div class="page-title">
      <img src="../../assets/imgs/more5-hover.png" >  تعرّف علينا 
 </div>  
 
  <div id="about-spinner">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
  

  <ion-refresher (ionRefresh)="doRefresh($event)" spinner="crescent">
      <ion-refresher-content
      refreshingSpinner="crescent"
      refreshingText=""></ion-refresher-content>
  </ion-refresher>

  <div class="about-items">
    <div class="about-item" *ngFor="let post of posts">
       <div class="about-item-title">{{ post.title }}</div>
       <div class="about-item-text">{{ post.text }}</div>
    </div>
  </div>


</ion-content>
