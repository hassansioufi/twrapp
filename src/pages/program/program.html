<ion-content>

  <div class="page-title">
    {{pagetitle}}
  </div>

  <div id="program-spinner">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

    
    <div class="episode-item" *ngFor="let post of posts" >
      <ion-row>

          <ion-col col-4>
              <img src="{{post.img}}" />
            </ion-col>

          <ion-col col-8>
              {{post.title}}
              <br />
              <span>{{post.date}}</span>
          </ion-col>
          

      </ion-row>
    </div>
 


</ion-content>
