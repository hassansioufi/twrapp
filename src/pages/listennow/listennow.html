<ion-content >

   <div class="page-title">
        <ion-navbar>
            البث المباشر
        </ion-navbar>
   </div>

   <div class="pd20">
        <div class="border-div">
           <div class="listen-now">
           
            <img src="assets/imgs/listennow.jpg" width="100%" />
            <div id="listen-now-text">
                <iframe frameborder="0" scrolling="no" width="100%" height="30px" src="http://arabicprograms.org/api/info-iframe.html"></iframe>
            </div>
           </div>
        </div>
    </div>

   
    <div class="pd20 pdt0">
      <ion-range [(ngModel)]="volume" (ionChange)="volumeControl($event)">
          <ion-icon range-left color="grey" name="volume-up"></ion-icon>
      </ion-range>

      <div class="play-btn">
         <div class="btn-play" (click)="livePlay()"></div>
      </div>
    </div>

</ion-content>
