<ion-content>

  <div class="page-title">
    <ion-navbar>
        <img src="assets/imgs/more1-hover.png" > مفضلاتي 
    </ion-navbar>
  </div>

  <div class="program-btn-container">

  </div>
  <div id="myfavorite-spinner">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

    <div></div>
    <div class="episode-item" *ngFor="let post of posts" id="fav{{post.id}}">
      <div class="favorite" (click)='removeFavorite(post.id)'></div>
      <ion-row>

          <ion-col col-4>
              <div class="img-container {{wp==post.file ? 'program-track-item-active' : ''}}"   (click)='playTrack(post.file,post.title,post.img,post.program_title)'>
                  <span></span>
                  <img src="{{post.img}}" width="100%" />
              </div>
              
          </ion-col>

          <ion-col col-8>
              <div class="eposide-text">
                {{post.title}}
               <br />
               <span>{{post.date}}</span>
              </div>
          </ion-col>
          

      </ion-row>
    </div>
  

</ion-content>
