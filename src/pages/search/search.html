<ion-content >
   
  <ion-searchbar
  [(ngModel)]="search"
  [showCancelButton]="shouldShowCancel"
  (search)="searchByKeyword($event)"
  placeholder="إكتب كلمة للبحث.."
  (keyup.enter)="searchByKeyword($event)">
</ion-searchbar>


<div id="spinner3">
    <ion-spinner name="crescent"></ion-spinner>
</div>

<div class="episode-item" *ngFor="let post of posts" >
  
  <ion-row>

      <ion-col col-4>
          <div class="img-container {{wp==post.file ? 'program-track-item-active' : ''}}"   (click)='playTrack(post.file,post.title,post.program_title,post.img)'>
              <span></span>
              <img src="{{post.img}}" width="100%" />
          </div>
          
      </ion-col>

      <ion-col col-8>
          <div class="eposide-text">
            {{post.title}}
           <br />
           <span>{{post.date}}</span>
          </div>
      </ion-col>
      

  </ion-row>
</div>


</ion-content>
