<ion-header id="header">
    <ion-navbar>
     <div class="row">
        <div class="col-xs-7" (click)='goToLiveStream()'>
           <div class="live-logo-container" >
              <div class="live-logo-line"></div>
              <div><img src="../../assets/imgs/live.png" class="live-logo"/></div>
           </div>
          </div>
        <div class="col-xs-5"  (click)='goToPlayer()'>
          <div class="header-logo-container"> 
            <img src="../../assets/imgs/logo.png" class="header-logo"/>	
          </div>
       </div>
     </div>
  
    </ion-navbar>
  </ion-header>

  
  
<ion-nav [root]="rootPage"></ion-nav>

<audio controls id="audio" title="" artist="" art="" (ended)='handleEnd()'>
    <source id="audioSource" src="" type="audio/mpeg">
</audio>

<input type="hidden" id="playing" value="-1" />
<input type="hidden" id="artist" value="" />
<input type="hidden" id="art" value="" />
